<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Page Layout</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="css/buttons.css" type="text/css" rel="stylesheet">

</head>
<body>
<header>
    <div id="header">
        <div id="nameProject"><p>Рецензирование текста
            научно-исследовательской работы</p></div>
        <div id="header_buttons">
            <button><span>Запрос на добавление</span></button>
            <button><span>Авторизоваться</span></button>
            <button><span>Настройки оформления</span></button>
        </div>
    </div>
</header>

<div id="content">
    <div class="textarea-container">
        <h3>Вставьте текст</h3>
        <textarea></textarea>
        <button><span>Загрузить файл</span></button>
    </div>
    <div class="textarea-commit">

        <h3>Ошибки в тексте</h3>
        <textarea></textarea>
    </div>
</div>
<footer>
    <p>Маке интерфейса со стороны пользователя</p>
</footer>

</body>
</html>
